<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5a9a78168.js" crossorigin="anonymous"></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="d-flex justify-content-center align-items-center body">
            <div><i class="fa-solid fa-chess-board fa-2xl"></i></div>
            <div style="margin-left: 10px;">
                <h1>TicTacToe</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="gameboard" id="gameboard">
            <div class="box" id="0-0"></div>
            <div class="box" id="0-1"></div>
            <div class="box" id="0-2"></div>
            <div class="box" id="1-0"></div>
            <div class="box" id="1-1"></div>
            <div class="box" id="1-2"></div>
            <div class="box" id="2-0"></div>
            <div class="box" id="2-1"></div>
            <div class="box" id="2-2"></div>
        </div>
        <div class="d-flex">
            <button class="btn btn-light btn-lg" id="reset">Reset</button>
        </div>
    </div>
    <div class="container-fluid footer">
        <p>Created by: Sameed Baqai</p>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
